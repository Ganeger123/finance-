services:
  - type: web
    name: panace-api
    rootDirectory: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: panace-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: SMTP_USER
        value: hachllersocials@gmail.com
      - key: EMAILS_FROM_EMAIL
        value: hachllersocials@gmail.com

  - type: web
    name: panace-web
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://panace-api.onrender.com/api

databases:
  - name: panace-db
    plan: free
