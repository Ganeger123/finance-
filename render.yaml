services:
  - type: web
    name: panace-api
    rootDirectory: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: panace-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: SMTP_USER
        value: hachllersocials@gmail.com
      - key: EMAILS_FROM_EMAIL
        value: hachllersocials@gmail.com
      - key: BACKEND_CORS_ORIGINS
        value: https://panace-web.onrender.com,https://panace-api.onrender.com,http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000
      - key: VITE_API_BASE_URL
        value: https://panace-api.onrender.com/api

databases:
  - name: panace-db
    plan: free
